{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tim Boelsen Portfolio">
    <meta name="author" content="Tim Boelsen">
    <title>Tim Boelsen</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>

  <body>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Tim Boelsen</h1>
        <p class="lead text-muted">I enjoy creating websites with Django and Python.</p>
        <p>
          <a href="mailto:boelsen.tim@gmail.com" class="btn btn-primary my-2">Email Me</a>
        </p>
        <img src="{% static 'images/profile.JPG' %}" height=300>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light container">
      <h1 class="text-center">My Portfolio</h1>
      <br>



          <div class="container">

            <div class="row">

              {% for project in object_list %}

              <div class="col-md-6 col-lg-3 d-flex align-item-stretch">


                <div class="card mb-3 shadow-sm">
                  <img height=200 class="card-img-top" src="{{ project.cover.url }}">
                  <hr>
                  <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>

                    <a href="{{ project.get_absolute_url }}" class="btn btn-primary my-2">More</a>


              </div>
            </div>

            </div>
            {% endfor %}

          </div>

        </div>



      </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


  </body>
</html>
