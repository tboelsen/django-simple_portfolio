{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tim Boelsen Portfolio">
    <meta name="author" content="Tim Boelsen">
    <title>{{ object.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <style>
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }

      .centerbutton {
        margin: 0;
        position: absolute;
        left: 50%;
        -ms-transform: translate(-50%);
        transform: translate(-50%);
}
    </style>


  </head>
  <body>

<main>

    <div class="container bg-light mt-5">
      <br>
      <h1 class="text-center">{{ object.title }}</h1>
      <hr>
      <img class="center" src="{{ object.cover.url }}" height=300>
      <br><br>
      <h4 class="center text-muted">{{ object.details }}</h4>
      <p>
        <a href="{{ object.url_github }}" class="btn btn-primary my-2 center" target="_blank">View Code on GitHub</a>
      </p>
      <br>
        <a href="{% url 'home' %}" class="btn btn-primary my-2 centerbutton">Back</a>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


  </body>
</html>
